<style type="">
    button{
            background: skyblue;
            border: none;
            border-radius: 4px;
        }
</style>
    <title>Leap Year Check</title>
</head>
<body>
    <h1>Leap Year Check</h1>
    <input type="number" id="leapYearInput" placeholder="Enter a year">
    <button onclick="checkLeapYear()">Check</button>
    <p id="leapYearResult"></p>

    <script>
        function checkLeapYear() {
            let year = parseInt(document.getElementById("leapYearInput").value);
            let result = ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) ? `${year} is a leap year.` : `${year} is not a leap year.`;
            document.getElementById("leapYearResult").innerText = result;
        }
    
</script>
</html>
