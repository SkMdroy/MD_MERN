<style type="">
	button{
			background: skyblue;
			border: none;
			border-radius: 4px;
		}
</style>
    <title>Prime Number Check</title>
</head>
<body>
    <h1>Prime Number Check</h1>
    <input type="number" id="primeNumberInput" placeholder="Enter a number">
    <button onclick="checkPrime()">Check</button>
    <p id="primeResult"></p>

    <script>
        function checkPrime() {
            let num = parseInt(document.getElementById("primeNumberInput").value);
            if (num <= 1) {
                document.getElementById("primeResult").innerText = `${num} is not a prime number.`;
                return;
            }

            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            let result = isPrime ? `${num} is a prime number.` : `${num} is not a prime number.`;
            document.getElementById("primeResult").innerText = result;
        }


</script>
</html>
