<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   <button onclick="md()">show</button>
   <p id="testmatch"></p>
</body>
<script type="">
	function md() {
		var i;
		for(i=1;i<=100;i++)
		{
			if(%10==8){

			document.getElementById('testmatch').innerHTML+=i+"<br>";
			}
		}

	}
</script>
</html>
